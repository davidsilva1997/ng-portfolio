<div class="row">
    <div class="col-md-12">
        <app-experience-item 
            *ngFor="let experience of experiences" 
            [experience]="experience" 
            [id]="experience.id"
            (click)="onSelectExperience(experience.id)"
            [selected]="experience.id === experienceService.getExperienceSelected()">
        </app-experience-item>
    </div>
</div>

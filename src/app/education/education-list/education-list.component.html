<div class="row">
    <div class="col-md-12">
        <app-education-item 
            *ngFor="let education of educations" 
            [education]="education" 
            [id]="education.id"
            (click)="onSelect(education.id)"
            [selected]="education.id === educationService.getSelectedEducation()">
        </app-education-item>
    </div>
</div>

<div class="row pf-margin-top">
  <div id="carouselFormations" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button *ngFor="let formation of formations; let i = index" type="button"
        [attr.data-bs-target]="'#carouselFormations'" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
        [attr.aria-current]="i === 0" [attr.aria-label]="'Slide ' + (i + 1)"></button>
    </div>
    <div class="carousel-inner">
      <div *ngFor="let formation of formations; let i = index" class="carousel-item text-center" [class.active]="i === 0">
        <img [src]="formation.image" class="d-block w-75 mx-auto" [alt]="formation.title">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselFormations'" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselFormations'" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
